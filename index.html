<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="sort.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">

    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <img src="sort.png" style="width:100px;position:fixed;top:10px;left:10px;animation: 2s ease-in-out 1 slideInFromLeft;
    animation-delay: 0.5s;" alt="">
    <div style="margin:0px" class="t1">Sorting</div>
    <div style="margin:0px" class="t2">Visualizer</div>
    <nav>
        <div class="row">
            <div id="newArray">
                <button type="button" class="newArray">New Array</button>
            </div>
            <div id="input">
                <span id="size" style="font-size: 1em; margin-right: 22px;font-family: 'Poppins', sans-serif;">Size
                    :
                    <input id="arr_sz" type="range" min="5" max="100" step=1 value=60>
                </span>
                <span id="speed" style="font-size: 0.9em; font-family: 'Poppins', sans-serif;">Speed :
                    <input id="speed_input" type="range" min="20" max="300" stepDown=10 value=60>
                </span>
            </div>
            <div class="sortbtns">
                <button type="button" class=" bubbleSort bt">Bubble Sort</button>
                <button type="button" class=" selectionSort bt">Selection Sort</button>
                <button type="button" class=" insertionSort bt">Insertion Sort</button>
                <button type="button" class=" quickSort bt">Quick Sort</button>
                <button type="button" class=" mergeSort bt">Merge Sort</button>
            </div>
        </div>
    </nav>
</header>

<body>

    <div id="bars" class="flex-container"></div>


    <script src="js_files/sorting.js"></script>
    <script src="js_files/bubble.js"></script>
    <script src="js_files/insertion.js"></script>
    <script src="js_files/merge.js"></script>
    <script src="js_files/quick.js"></script>
    <script src="js_files/selection.js"></script>
</body>

</html>
